<div #map class="map-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{zoomLevel }}
            -Lng, lat: (123456)
        </label>
        <input type="range" class="form-range" >
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomIn()">
            +
        </button>
        <button class="btn btn-primary float-end" (click)="zoomOut()">
            -
        </button>
    </div>
</div>
